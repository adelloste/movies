<!-- <search></search> -->

<div class="row movies-list">
  <card *ngFor="let movie of movies"
      [movie]="movie">
  </card>
</div>

<pagination *ngIf="movies.length > 0"
            [currentPage]="currentPage"
            [totalPage]="totalPage"
            (changePage)="changePage($event)">
</pagination>
