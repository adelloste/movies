<div class="col-sm-6 col-xs-12 col-md-4 col-lg-3 wrapper-card">
  <div class="col-xs-12 card">
    <div class="col-xs-5 image-content">
      <img src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" class="img-responsive center-block">
    </div>
    <div class="col-xs-7 info-content">
      <p class="title">
        <strong>
          {{movie.original_title}}
        </strong>
      </p>
      <p class="date">
        {{movie.release_date | date}}
      </p>
      <p class="overview">
        {{movie.overview | truncate:15}}
      </p>
      <p class="view-more">
        <a [routerLink]="['/main/movies', movie.id]"> View more </a>
      </p>
    </div>
  </div>
</div>
