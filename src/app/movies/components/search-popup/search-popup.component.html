<section class="wrapper-matched-movies">
  <div class="container">
      <div class="row wrapper-movie" *ngFor="let movie of matchedMovies">
        <a [routerLink]="['/main/movies', movie.id]">
          <div class="col-xs-1 wrapper-img">
            <img [src]="movie.poster_path ? 'https://image.tmdb.org/t/p/w500' + movie.poster_path : 'assets/img/placeholder.gif'" class="img-responsive center-block"/>
          </div>
          <div class="col-xs-11 wrapper-info">
            <p class="title"> {{movie.original_title}} </p>
            <p class="sub-title"> {{movie.original_title}} </p>
          </div>
        </a>
      </div>
  </div>
</section>
