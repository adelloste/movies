<section class="list-section">
  <h1 class="title-section">
    {{title}}
  </h1>
  <div class="swiper-container {{swiperId}}">
    <div class="swiper-wrapper">
        <div class="swiper-slide" *ngFor="let item of tvs">
          <slide-two-thirds [item]="item" (selected)="onSelected($event)" *ngIf="section != 'actors'"></slide-two-thirds>
          <slide-credit [item]="item" (selected)="onSelected($event)" *ngIf="section == 'actors'"></slide-credit>
        </div>
        <div class="swiper-slide swiper-three-quarters" *ngIf="all">
          <slide-three-quarters [url]="url"></slide-three-quarters>
        </div>
    </div>    
    <div class="swiper-button-prev swiper-button-white"></div>
    <div class="swiper-button-next swiper-button-white"></div>
  </div>
</section>
